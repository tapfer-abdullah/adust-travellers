<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link rel="stylesheet" href="/CSS/auth.css">
    <!-- jwt  -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- icons  -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>


    <main class="auth-main-container">
        <div class="overlay"></div>
        <div class="content">
            <div class="registration-container">
                <form id="register-form">
                    <h3>Registration Form</h3>
                    <div class="field">
                        <ion-icon name="person"></ion-icon>
                        <input required type="text" name="fullName" placeholder="Full name *">
                    </div>
                    <div class="field">
                        <ion-icon name="call"></ion-icon>
                        <input required type="text" name="phone" placeholder="Phone number *">
                    </div>
                    <div class="field">
                        <ion-icon name="mail"></ion-icon>
                        <input type="email" name="email" placeholder="Email address">
                    </div>
                    <div class="field">
                        <ion-icon name="lock"></ion-icon>
                        <input required type="password" name="password" placeholder="Password *">
                    </div>
                    <div class="field">
                        <ion-icon name="lock"></ion-icon>
                        <input required type="password" name="confirmPassword" placeholder="Confirm password *">
                    </div>

                    <button type="submit">
                        <p>Register</p>
                        <ion-icon name="arrow-round-forward"></ion-icon>
                    </button>
                    <p class="url">Already have an account? <a href="/auth/login.html">Login</a></p>
                </form>
            </div>
    </main>

    <!-- javaScript -->
    <script type="module" src="/Script/auth.js"></script>
</body>

</html>
