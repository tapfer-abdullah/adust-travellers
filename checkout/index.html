<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="/CSS/destination.css">
    <link rel="stylesheet" href="/CSS/home.css">
    <link rel="stylesheet" href="/CSS/checkout.css">
</head>

<body>
    <!-- icons  -->
    <!-- icons  -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <div class="page">
        <nav id="nav"></nav>
        <aside id="shopping-cart" class="visible shopping-cart-container"></aside>

        <div class="checkout-container home-contents">
            <div class="personal-info">
                <h3>Personal info</h3>
                <form id="make-payment-form">
                    <!-- <form id="make-payment-form" onsubmit="handlePayment"> -->
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                    <label for="phone">Phone number:</label>
                    <input type="text" name="phone" id="phone" placeholder="Enter your number" required>
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address" placeholder="Enter your address">
                    <label for="address">Address:</label>
                    <select name="pickUpLocation" id="pickUpLocation">
                        <option value="select">Select..</option>
                        <option value="Abdullahpur">Abdullahpur</option>
                        <option value="Mohakhali">Mohakhali</option>
                        <option value="Sidabadh">Sidabadh</option>
                    </select>

                    <input type="submit" value="Make Payment">
                </form>
            </div>

            <!-- order info  -->
            <div class="order-info">
                <h3>Order info</h3>

                <div class="content">
                    <div class="cart-container" id="checkoutCartContainer"></div>
                    <div class="cart-footer">
                        <div class="divider"></div>
                        <p class="subtotal-label">Use discount code here:</p>
                        <form>
                            <input type="text" name="cart-discount" id="cart-discount-field"
                                placeholder="Enter discount code">
                            <input type="submit" value="Apply" />
                        </form>
                        <div class="subtotal-div">
                            <p>Subtotal:</p>
                            <h3>$<span id="checkout-page-subtotal">0.0</span></h3>
                        </div>
                        <div class="subtotal-div discount-div">
                            <p>Discount:</p>
                            <h3>- $50</h3>
                        </div>
                        <div class="subtotal-div total-div">
                            <p>Total:</p>
                            <h3>$100</h3>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- footer============================>-->
        <footer id="footer"></footer>
    </div>

    <!-- javascript -->
    <script type="module" src="/Script/main.js"></script>
    <script src="/Script/common.js"></script>
    <script src="/Script/checkout.js"></script>
    <script src="/Script/Store/cart.js"></script>
    <script type="module" src="/Script/destination.js"></script>
</body>

</html>
